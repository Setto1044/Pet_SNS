	<script>
		function check_input() {
			if (!document.postfeed.upfile.value)
			{
				alert("사진을 첨부하세요");    
				document.postfeed.upfile.focus();
				return;
			}

			{
				alert("내용을 입력하세요!");    
				document.postfeed.coment.focus();
				return;
			}
			document.postfeed.submit();
		}
	</script>
